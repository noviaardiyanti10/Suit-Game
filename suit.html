<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/style-suit.css">
    <title>Game Suit</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid my-1 d-flex justify-content-start mx-2">
                <div class="d-flex justify-content-start">
                    <a href="index.html"><img src="./assets/img/back.png" alt="back" class="back"></a>
                </div>
                <div class="d-flex justify-content-between">
                    <img src="./assets/img/logo 1.png" alt="logo" class="logo">
                </div>
                <div class="d-flex justify-content-end">
                    <a class="navbar-brand text-warning fw-bold" href="#">ROCK PAPER SCISSORS</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="games-page">
        <div class="container-fluid d-flex justify-content-center ">
            <div class="d-flex justify-content-start games">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center my-4">
                        <h4 class="fw-bold">PLAYER 1</h4>
                    </div>
                    <div class="col-12 d-flex justify-content-center ">
                        <div class="pilih  d-flex">
                            <img src="./assets/img/batu 1.png" alt="batu" class="batu">
                        </div>
                    </div>
                    <div class="col-12 my-4 d-flex justify-content-center">
                        <div class="pilih  d-flex">
                            <img src="./assets/img/kertas 1.png" alt="kertas" class="kertas">
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="pilih  d-flex">
                            <img src="./assets/img/gunting 1.png" alt="gunting" class="gunting">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between txt-games">
                <div class="row  my-4">
                    <div class="hasilGame">
                        <div class="col-12 d-flex justify-content-center ">
                            <div class="align-self-center my-5 versus">
                                <h1 class="text-danger fw-bold">VS</h1>
                            </div>

                            <div class="align-self-center my-5 player-win win d-none">
                                <h2 class="text-white text-center fw-bold my-2">PLAYER 1 WIN</h2>
                            </div>

                            <div class="align-self-center my-5 com-win win d-none">
                                <h2 class="text-white text-center fw-bold my-2">COM WIN</h2>
                            </div>

                            <div class="align-self-center my-5 draw d-none">
                                <h2 class="text-white text-center fw-bold  my-3">DRAW</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button type="reset" class="refreshButton"><i class="fas fa-sync-alt text-dark text-center "></i></button>
                    </div>
                </div>
            </div>




            <div class="d-flex justify-content-end games ">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center my-4 ">
                        <h4 class="fw-bold ">COM</h4>
                    </div>
                    <div class="col-12 d-flex justify-content-center ">
                        <div class="is-com is-com-batu pilih d-flex">
                            <img src="./assets/img/batu 1.png" alt="batu" class="batu mx-auto">
                        </div>
                    </div>
                    <div class="col-12 my-4 d-flex justify-content-center">
                        <div class="is-com is-com-kertas  pilih d-flex">
                            <img src="./assets/img/kertas 1.png" alt="kertas" class="kertas mx-auto">
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="is-com is-com-gunting pilih d-flex">
                            <img src="./assets/img/gunting 1.png" alt="gunting" class="gunting mx-auto">
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="./assets/suit.js"></script>

</body>

</html>
